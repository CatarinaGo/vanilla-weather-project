<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5cd19255c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div
          class="weather-app border p-5 mt-3 border-light rounded shadow p-3 mb-5 bg-white rounded"
        >
          <img src="images/weatherapp.svg" class="logo" />
          <h1>WeatherApp</h1>
          <form id="submit-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type City"
                  aria-label="Type City"
                  aria-describedby="basic-addon2"
                  autofocus
                  id="userInput"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button
                    id="submit-button"
                    class="btn btn-info"
                    type="submit"
                    autofocus
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
          <section>
            <h4 id="search-city"></h4>
            <h4 id="current-city"></h4>
            <h5>Last updated on <span id="current-date"></span></h5>
            <br />
            <div class="row">
                <div class="col-sm-6">
                  <div class="card text-center border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                    <img src="" class="icon" id="icon" /></div>
                      <h5 class="card-title" id="tempone"></h5>
                      <p class="card-text" id="dayone">
                        <small class="text-muted" id="descriptionone"></small><br />
                        <small class="text-muted" id="wind"></small><br />
                        <small class="text-muted" id="humidity"></small>
                      </p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                  <div class="card text-center border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header"><img src="" class="icon" id="icon" /></div>
                      <p>
                          <a href="#" class="hyperlink" id="change-temp-one-C">C°</a> |
                          <a href="#" class="hyperlink" id="change-temp-one-F"> F°</a>
                        </p>
                    </div>
                  </div>
              </div>
            <div class="card-deck text-center">
              <div class="card">
                <i class="fas fa-sun"></i>
                <div class="card-body">
                  <h5 class="card-title" id="temptwo"> 
                    <div class="weather-forecast-temp">
                      <span class="weather-forecast-temp-max">18</span>
                      <span class="weather-forecast-temp-min">12</span>
                    </div></h5>
                  <p class="card-text weather-forecast-date">Tuesday</p>
                  <p class="card-text">
                  </p>
                </div>
              </div>
            </div> 
            </div> 
            </div>
          </section>
        </div>
      </div>
      <p>
        <small>
          <a
            href="https://github.com/CatarinaGo/vanilla-weather-project"
            target="_blank"
            >Open-source code</a
          >
          by Catarina Gomes, hosted on
          <a href="https://loving-torvalds-f457bf.netlify.app" target="_blank"
            >Netlify</a
          >
        </small>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
